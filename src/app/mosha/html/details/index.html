<!DOCTYPE html>
<html lang="js">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>details</title>
<style>
details {
  border: 1px solid #eee;
  width: 200px;
  padding: 0.5rem;
}
summary {
  font-weight: bold;
  margin: -0.5rem -0.5rem 0;
  padding: 0.5rem;
}
details[open] {
  padding: 0.5rem;
}
details[open] summary {
  border-bottom: 1px solid #aaa;
  margin-bottom: 0.5rem;
}
</style>
<script type="module">
const d = document.querySelector('#d');
d.addEventListener('toggle', (e) => {
  if (e.target.open) {
    console.debug("open");
  } else {
    console.debug('close');
  }
})
</script>
</head>
<body>
<details id="d">
  <summary>詳細</summary>
  あいうえおアイウエオあいうえおアイウエオ
</details>
</body>
</html>
