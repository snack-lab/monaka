<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>capture</title>
<style>
label {
    display: block;
}
</style>
</head>
<body>
<form enctype="multipart/form-data">
  <div>
    <label for="environment">environmentの場合(背面のカメラとマイクを使用&nbsp;*ビデオ録画モード):</label>
    <input type="file" id="environment" capture="environment" accept="video/*">
  </div>
  <div>
    <label for="user">userの場合(ユーザー側（前面）のカメラとマイクを使用&nbsp;*写真モード):</label>
    <input type="file" id="user" capture="user" accept="image/*">
  </div>
</form>
</body>
</html>
