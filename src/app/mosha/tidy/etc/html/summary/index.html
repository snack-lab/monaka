<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>summary sample</title>
<link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_normalIcon">
      <h1>sample 1</h1>
      <details>
        <summary>
          <span class="summary_inner">
            Q.aaaaaaaa<span class="icon"></span>
          </span>
        </summary>
        <div class="content">A.aaaaaaaa</div>
      </details>

      <details>
        <summary>
          <span class="summary_inner">
            Q.bbbbbbbb<span class="icon"></span>
          </span>
        </summary>
        <div class="content">A.bbbbbbbb</div>
      </details>

      <details>
        <summary>
          <span class="summary_inner">
            Q.cccccccc<span class="icon"></span>
          </span>
        </summary>
        <div class="content">A.cccccccc</div>
      </details>
    </div>

    <div class="wrapper_normalIcon">
      <h1>sample2</h1>
      <details>

          <span class="summary_inner">Q.aaaaaaaa</span>
        </summary>

      <details>

          <span class="summary_inner">Q.bbbbbbbb</span>

      </details>

      <details>

    </div>

  </div>

</html>
