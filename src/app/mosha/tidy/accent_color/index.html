<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accent Color</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<h1>Accent Color</h1>
<div>
  <label color-scheme="light">checkbox1
    <input type="checkbox" class="accented">
  </label>
  <label color-scheme="dark">checkbox2
    <input type="checkbox" class="accented">
  </label>
</div>

<div>
  <label color-scheme="light">radio1
    <input type="radio" class="accented" name="r">
  </label>
  <label color-scheme="dark">radio2
    <input type="radio" class="accented" name="r">
  </label>
</div>

<div color-scheme="light">
  <label class="accented">range1
    <input type="range">
  </label>
</div>
<div color-scheme="dark">
  <label class="accented">range2
    <input type="range">
  </label>
</div>

<div color-scheme="light">
  <label class="accented">range1
    <progress max="100" value="50">50%</progress>
  </label>
</div>
<div color-scheme="dark">
  <label class="accented">range2
    <progress max="100" value="75">75%</progress>
  </label>
</div>

</body>
</html>
