<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Details</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, arial;;
    }
    header {
      background: #eee;
      padding: 20px;;
    }
  </style>
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <h3>StyleSheets Demo</h3>
    <button id="newwin">New Window</button>
    <div style="color:#666;">
      Demo is <span id="mode">loading</span>
    </div>
  </header>
  <mdi-window x="100" y="10" width="300" height="250">
    <span slot="title">Introduction</span>
    <div style="padding: .5em 2em;">
      <h3>Constructable Stylesheets</h3>
      <p>What's all this then? Constructable StyleSheet...</p>
      <ul>
        <li>a</li>
        <li>b</li>
      </ul>
    </div>
  </mdi-window>
  <mdi-window x="50" y="300" height="200">
    <span slot="title">Custom Window Title</span>
    <div style="padding: 10px; text-align: center; background: #eee;">
      <h3>Content here</h3>
    </div>
  </mdi-window>
</body>
</html>
