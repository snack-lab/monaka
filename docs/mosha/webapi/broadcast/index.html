<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mosha | Broadcast</title>
<link rel="stylesheet" href="./index.css">
<script type="module" src="./index.js"></script>
</head>
<body>
<noscript>Please enable javascript to be able to use this application.</noscript>
<div class="control">
  channel: <input type="number" class="channelNo" value="1" min="1" max="2">
  <button type="button" class="channel-selected-button">チャンネル選択</button>
  <button type="button" class="channel-close-button">チェンネルクローズ</button>
</div>
<div class="channel-massage">
  message: <input type="text" class="message" value="" min="1" max="2">
  <button type="button" class="message-send-button">送信</button>
</div>
<div class="app-message"></div>
<div class="channel">
  <div class="channel1">
    <h3>channel1</h3>
  </div>
  <div class="channel2">
    <h3>channel2</h3>
  </div>
</div>
</body>
</html>
